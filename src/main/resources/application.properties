# ========================================
# Scheduler Configuration
# ========================================
# The cron expression for the credential expiration scheduler. Runs daily at midnight.
scheduler.credentials.cron=0 0 0 * * *

# The cron expression for the account unlock scheduler. Runs every 3 minutes.
scheduler.unlock.cron=0 */3 * * * *

# The cron expression for the account expiration scheduler. Runs daily at midnight.
scheduler.account.expiration.cron=0 0 0 * * *

# The cron expression for the audit log cleanup scheduler. Runs every 7 days.
scheduler.audit.cleanup.cron=0 0 0 */7 * ?

# The cron expression for the password reset email scheduler. Runs every minute.
scheduler.password_reset_email.cron=0 * * * * ?

# The cron expression for the password reset token cleanup scheduler.
scheduler.password.reset.cleanup.cron=0 0 * * * *
